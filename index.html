<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer type="module"></script>

    <title>We Are Champions</title>
  </head>
  <body>
    <div class="container">
      <header class="display-flex">
        <img src="./images/freddie.png" class="logo" alt="logo image" />
        <h1 id="title">We are the Champions</h1>
       
        
      </header>
      <main id="endors-msg-section" class="display-flex">
        <div class="text">
          <textarea id="endors-text" placeholder="Write your endorsement here"></textarea>
      </div>
      <div class="buttons">
          <input type="text" placeholder="From" class="from-to" id="from-input">
          <input type="text" placeholder="To" id="to-input" class="from-to">
      </div>
      <button id="publish-btn">Publish</button>
        <h2>- Endorsements -</h2>
        <div id="endorsments"></div>
        <!-- <i class="fa-solid fa-heart "></i> -->
        

      </main>
    </div>
  </body>
</html>
